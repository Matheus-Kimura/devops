name: run tests

on:
  pull_request:
    branches:
      - 'master'

jobs:
  run-test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependency
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest fastapi httpx

      - name: Run test
        run: pytest